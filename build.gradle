plugins {
    id 'java'
}

group 'com.gakshintala.fp'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:+'
}

compileJava   {
    sourceCompatibility = '13'
    targetCompatibility = '13'
}